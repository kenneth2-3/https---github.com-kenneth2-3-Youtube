<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Youtube</title>
</head>
<body>
    
    <nav id="main-navbar">
        <div id="toggle-btn">
            <img src="./images/8687831_ic_fluent_text_align_justify_icon.png" alt="" width="25" class="toggle">
        </div>
        <img id="logo" src="./images/youtube (2).png" alt="logo">
        <div id="search-box">
            <input id="search-bar" type="text" placeholder="search">
            <button id="search-btn"><img src="./images/search-logo.png" alt="search"></button>
            <div id="micBtn">
                <svg id="mic" xmlns="http://www.w3.org/2000 svg" width="25" height="25" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                    <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                    <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
                </svg>
                <p class="info"></p>
            </div>
        </div>
        <div id="user-options">
            <img id="icon" src="./images/video-add-line.png" alt="">
            <img id="icon" src="./images/notification-3-line.png" alt="">
            <img id="icon" src="./images/grid-fill.png" alt="">
            <div id="user-dp">
                <img src="./images/ada.jpg" alt="dp">
            </div>
        </div>
    </nav>

    <!-- sidebar -->

    <div class="side-bar">
        <a href="#" class="links active"><img src="./images/home (2).png" alt="">Home</a>
        <a href="https://www.youtube.com/feed/trending?bp=6gQJRkVleHBsb3Jl" class="links"><img src="./images/explore.png" alt="">Explore</a>
        <a href="https://www.youtube.com/feed/subscriptions" class="links"><img src="./images/subscribe.png" alt="">Subscriptions</a>
        <hr class="separator">
        <a href="https://www.youtube.com/channel/UC-9-kyTW8ZkZNDHQJ6FgpwQ" class="links"><img src="./images/video-library.png" alt="">Library</a>
        <a href="#" class="links"><img src="./images/history.png" alt="">History</a>
        <a href="#" class="links"><img src="./images/video (1).png" alt="">Your Videos</a>
        <a href="#" class="links"><img src="./images/clock.png" alt="">Watch Later</a>
        <a href="#" class="links"><img src="./images/like.png" alt="">Liked Videos</a>
        <a href="#" class="links"><img src="./images/down-arrow.png" alt="">Show More</a>
        <hr class="separator">
        <a href="#" class="links"><img src="./images/user (1).png" alt="">Your channel</a>
        <a href="#" class="links"><img src="./images/download.png" alt="">Downloads</a>
        <a href="https://www.youtube.com/shorts/NDK-afRTNf4" class="links"><img src="./images/shorts.png" width="20px" alt="">Shorts</a>
        <hr class="separator">
        <a href="#" class="links"><img src="./images/settings.png" alt="">Settings</a>
        <a href="#" class="links"><img src="./images/flag.png" alt="">Report history</a>
        <a href="#" class="links"><img src="./images/information.png" alt="">Help</a>
        <a href="#" class="links"><img src="./images/message.png" alt="">Send feedback</a>
    </div>

    <!-- filters -->

    <div class="filters">
        <button class="filter-options active">All</button>
        <button class="filter-options">CSS</button>
        <button class="filter-options">Web Development</button>
        <button class="filter-options">Python</button>
        <button class="filter-options">Entertainment</button>
        <button class="filter-options">Marvel</button>
        <button class="filter-options">Javascript</button>
        <button class="filter-options">Artificial Intelligence</button>
        <button class="filter-options">Machine Learning</button>
        <button class="filter-options">Trending</button>
    </div>

    <!-- videos -->

    <div class="video-container">
        <!-- <div class="video">
            <img class="thumbnail" src="./images/organize.jpg" alt="">
            <div class="content">
                <img class="channel-icon" src="./images/organize.jpg" alt="">
                <div id="info">
                    <h4 class="title">youtube clone 2023 | create a working youtube clone</h4>
                    <p class="channel-name">modern web</p>
                </div>
            </div>
        </div> -->
    </div>


    <script src="./main.js"></script>
</body>
</html>
